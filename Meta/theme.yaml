    company        : WNG Solutions
    companyLogo    :
    companyWebsite : www.wng.ch

# Possible license if applicable (optional)
# Pick on from http://creativecommons.org/choose/
licenses:
  -
    license        : CC
    licenseUri     : http://creativecommons.org/licenses/by-nc/4.0/
    # resources is an optional node here
    resources      :
      - Images
      - HTML
  -
    license        : whatever
    licenseUri     :
    resources      :
      - Resources/Public/Images/logo.png

