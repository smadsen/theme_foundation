<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
	 xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">
	<f:layout name="Default" />
	<f:section name="Default">
		<!-- theme_foundation: Templates/Theme/ContentSidebar.html [begin] -->

		<div id="templateContentSidebar">
			<div class="row">
				<div id="contentMain" class="small-12 medium-9 large-9 columns">
					<f:render partial="Content/Main" section="Default" arguments="{_all}" />
				</div>
				<aside id="contentSidebar" class="small-9 medium-3 large-3 columns">
					<f:render partial="Content/Sidebar" section="Default" arguments="{_all}" />
				</aside>
			</div>
		</div>

		<!-- theme_foundation: Templates/Theme/ContentSidebar.html [end] -->
	</f:section>
</div>
