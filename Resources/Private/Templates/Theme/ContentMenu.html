<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
	 xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">
	<f:layout name="Default" />
	<f:section name="Default">
		<!-- theme_foundation: Templates/Theme/ContentMenu.html [begin] -->

		<div id="templateContentMenu">
			<div class="row">

				<!--
					Pay attention to the responsive behaviour!
					The menu column will slide to top
					when it switch into mobile view.  -->

				<!-- Firstly the menu column, because Bootstrap not allows to pull/push xs and col-12 -->
				<div id="contentMenu" class="small-12 medium-2 medium-push-10 large-2 large-push-10 columns">

					<f:render partial="Content/Menu" section="Default" arguments="{_all}" />
				</div>

				<div id="contentMain" class="small-12 medium-2 medium-pull-10 large-2 large-pull-10 columns">
					<f:render partial="Content/Main" section="Default" arguments="{_all}" />
				</div>
			</div>
		</div>

		<!-- theme_foundation: Templates/Theme/ContentMenu.html [end] -->
	</f:section>
</div>
