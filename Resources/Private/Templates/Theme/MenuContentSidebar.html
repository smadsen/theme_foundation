<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
	 xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">
	<f:layout name="Default" />
	<f:section name="Default">
		<!-- theme_foundation: Templates/Theme/MenuContentSidebar.html [begin] -->

		<div id="templateMenuContentSidebar">
			<div class="row">

				<!--
					Pay attention to the responsive behaviour!
					The menu column will slide to top and the sidebar to bottom
					when it switch into mobile view.  -->

				<div id="contentMenu" class="small-12 medium-2 large-2 columns">
					<f:render partial="Content/Menu" section="Default" arguments="{_all}" />
				</div>
				<div id="contentMain" class="small-12 medium-7 large-7 columns">
					<f:render partial="Content/Main" section="Default" arguments="{_all}" />
				</div>
				<aside id="contentSidebar" class="small-12 medium-3 large-3 columns">
					<f:render partial="Content/Sidebar" section="Default" arguments="{_all}" />
				</aside>
			</div>
		</div>

		<!-- theme_foundation: Templates/Theme/MenuContentSidebar.html [end] -->
	</f:section>
</div>
